- name: update base packages
  raw: apt update -y

- name: upgrade base packages
  raw: apt upgrade -y

- name: autoremove packages
  raw: apt autoremove -y

- name: autoclean packages
  raw: apt autoclean -y

- name: install python
  raw: apt install --yes python3

- name: update and upgrade base packages
  apt:
    name: "*"
    state: latest
    update_cache: yes
    force_apt_get: yes

- name: autoremove packages
  apt:
    autoremove: yes

- name: autoclean packages
  apt:
    autoclean: yes


- name: install system utilities - git, tmux, vim, telnet, netcat
  apt:
    name:
      - git
      - tmux
      - vim
      - telnet
      - netcat
      - lsof
    state: latest

- name: install docker dependencies - ca-certificates, curl, gnupg, lsb-release
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: latest

- name: add docker gpg key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    keyring: /usr/share/keyrings/docker-archive-keyring.gpg
    state: present
  
- name: add docker repository
  apt_repository:
    repo: deb [arch=arm64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian bullseye stable
    state: present

- name: force cache update again
  apt:
    name: "*"
    state: latest
    update_cache: yes
    force_apt_get: yes

- name: install docker-ce, docker-ce-cli, containerd.io
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present

- name: verify docker is running and enabled
  service:
    name: docker
    state: started
    enabled: yes
