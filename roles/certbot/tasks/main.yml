---
- name: install snapd
  apt:
    name:
      - snapd
    state: latest

- name: update snaps
  shell: snap install core; snap refresh core

- name: verify package-managed certbots are not present
  apt:
    name:
      - certbot
    state: absent

- name: install certbot through snap
  snap:
    name:
      - certbot
    classic: yes

- name: link certbot binary
  file:
    src: /snap/bin/certbot
    dest: /usr/bin/certbot
    state: link

- name: make sure no loadbalancer server is running
  service:
    name: haproxy
    state: stopped
    enabled: no

- name: generate certificate for magi.systems domain (failure at this step will leave the LB disabled)
  shell: certbot certonly --standalone --non-interactive --agree-tos --email kenellorando@gmail.com -d magi.systems -d www.magi.systems

- name: combine the fullchain and privkey together for haproxy
  shell: cat /etc/letsencrypt/live/magi.systems/cert.pem /etc/letsencrypt/live/magi.systems/privkey.pem > /etc/letsencrypt/live/magi.systems/haproxy_cert.pem
