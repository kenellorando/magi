- name: k3s cluster init
  hosts: compute[0]
  remote_user: root
  roles:
  - ../roles/k3s-init

- name: k3s cluster join
  hosts: compute[1:]
  remote_user: root
  roles:
  - ../roles/k3s-join

- name: install keepalived on all compute nodes
  hosts: compute
  remote_user: root
  roles:
  - ../roles/keepalived
